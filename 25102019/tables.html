<!DOCTYPE html>
<html lang="pt-br">
	<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Tables">
    <meta name="description" content="Criando tables de formas diferentes">
    <meta name="author" content="Érick Almeida">
		<title>Tables</title>
	</head>

	<body>

  <h1>Célula com 2 colunas:</h1>
  <table border="2px solid black">
    <tr>
        <th>Nome</th>
        <th colspan="2">Telefone</th>
      </tr>
      <tr>
        <td>José das Colves</td>
        <td>(22)2728-6677</td>
        <td>(22)2728-7766</td>
      </tr>
  </table>

  <h1>Célula com 2 linhas:</h1>
  <table border="2px solid black">
    <tr>
        <th>Nome:</th>
        <td>José das Colves</td>
      </tr>
    <tr>
      <th rowspan="2">Telefone:</th>
      <td>(22)2728-6677</td>
	</tr>
    <tr>
        <td>(22)2728-7766</td>
      </tr>
  </table>

  <h1>Tabela com legenda</h1>
  <table border="2px solid black">
  	<tr>
  		<th>Mês</th>
  		<th>Total</th>
  	</tr>
  	<tr>
  		<td>Janeiro</td>
  		<td>R$ 1.500,00</td>
  	</tr>
  	<tr>
  		<td>Fevereiro</td>
  		<td>R$ 1.470,00</td>
  	</tr>
  	<caption>Total de despesas por mês</caption>
  </table>




  </body>

  </html>
