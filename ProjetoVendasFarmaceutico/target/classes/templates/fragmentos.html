<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="imports-css(title)">
        <title th:text="${title}">Sistema Farmacêutico de Vendas</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{~/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel ="stylesheet"/>
    </head>
    <body>
        <div th:fragment="barramenu(pagina)">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="/">
                        <img th:src="@{~/imagens/farmacia.png}" width ="30" height ="30" class="d-inline-block align-top"/>
                        Sistema Farmacêutico de Vendas
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="textoNavbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item" th:classappend="${pagina=='representantes'?'active':''}">
                                <a class="nav-link" th:href="@{~/representantes}">Representantes</a>
                            </li>
                            <li class="nav-item" th:classappend="${pagina=='clientes'?'active':''}">
                                <a class="nav-link" th:href="@{~/clientes}">Clientes</a>
                            </li>
                            <li class="nav-item" th:classappend="${pagina=='produtos'?'active':''}">
                                <a class="nav-link" th:href="@{~/produtos}">Produtos</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
            </div>
        </div>
        
        <div th:fragment="imports-js">
            <script th:src="@{~/webjars/jquery/3.5.1/jquery.min.js}"/>
            <script th:src="@{~/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js}"/>
        </div>
        
    </body>
</html>
